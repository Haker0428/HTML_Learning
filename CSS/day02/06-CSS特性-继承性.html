<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS特性-继承性</title>
    <style>
        body {
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div>div 标签</div>
    <p>p 标签</p>
    <span>span标签</span>
    <!-- 如果标签有自己的样式则生效的自己的标签 -->
    <a href="#">链接</a>
    <h1>h1 标签</h1>
</body>
</html>
