<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        /* 定义 */
        .red {
            color: red;
        }

        .green {
            color: green;
        }

        .size {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!-- 使用 -->
     <p class="red">111111</p>
     <div class="red size">div标签</div>
     <p class="green">2222222</p>
</body>
</html>
