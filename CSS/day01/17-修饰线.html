<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修饰线</title>
    <style>
        .p1 {
            text-decoration: underline;
        }

        .p2 {
            text-decoration: line-through;
        }

        .p3 {
            text-decoration: overline;
        }
    </style>
</head>
<body>
    <p class="p1">下划线</p>
    <p class="p2">删除线</p>
    <p class="p3">上划线</p>
</body>
</html>
