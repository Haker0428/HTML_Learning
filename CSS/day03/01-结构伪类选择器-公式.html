<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构伪选择器-公式</title>
    <style>
        li:nth-child(2n) {
            background-color: red;
        }

        li:nth-child(2n + 1) {
            background-color: green;
        }
    </style>
</head>
<body>
    <ul>
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
        <li>li4</li>
        <li>li5</li>
        <li>li6</li>
        <li>li7</li>
    </ul>
</body>
</html>
